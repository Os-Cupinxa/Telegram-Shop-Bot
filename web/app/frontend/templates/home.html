<!-- myapp/templates/home.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Home Page</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="text">
    <button type="submit">Submit</button>
</form>
{% if message %}
<p>{{ message }}</p>
{% endif %}
{% endblock %}
