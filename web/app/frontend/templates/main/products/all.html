{% extends 'common/home.html' %}

{% block content %}
<center class="mb-4">
  <a class="btn btn-sm btn-info" href="{% url 'product_add' %}">Add product</a>
</center>

<table id="products" class="table table-striped table-bordered" cellspacing="0" width="100%">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Category</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for product in products %}
    <tr>
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{% if product.category_id %}{{ product.category_id }}{% else %}â€”{% endif %}</td>
      <td>{{ product.price }} $</td>
      <td>
        <a class="btn btn-xs btn-info" href="{% url 'product_edit' product.id %}">
          <i class="fa fa-pencil" aria-hidden="true"></i>
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
