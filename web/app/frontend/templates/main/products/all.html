{% extends 'common/home.html' %}

{% block content %}
<center class="mb-4">
  <a class="btn btn-sm btn-info" href="{% url 'product_add' %}">Adicionar novo Produto</a>
</center>

<table id="products" class="table table-striped table-bordered" cellspacing="0" width="100%">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nome</th>
      <th>Categoria</th>
      <th>Preço</th>
      <th>Ação</th>
    </tr>
  </thead>
  <tbody>
    {% for product in products %}
    <tr>
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{% if product.category_id %}{{ product.category_id }}{% else %}—{% endif %}</td>
      <td>{{ product.price }} $</td>
      <td>
        <a class="btn btn-xs btn-info" href="{% url 'product_edit' product.id %}">
          <i class="fa fa-pencil" aria-hidden="true"></i>
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
