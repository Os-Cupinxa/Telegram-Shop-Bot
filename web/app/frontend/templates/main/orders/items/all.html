{% load static %}

<div class="mt-5">
    <h1>Itens do pedido</h1>
    <table id="items" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Quantidade</th>
                <th>Pre√ßo</th>
            </tr>
        </thead>
        <tbody>
            {% for item in order.items %}
            <input type="hidden" name="items[{{ forloop.counter0 }}].id" value="{{ item.item_id }}">
            <input type="hidden" name="items[{{ forloop.counter0 }}].quantity" value="{{ item.quantity }}">

            {% if item.product %}
            <input type="hidden" name="items[{{ forloop.counter0 }}].product_id" value="{{ item.product.id }}">
            <input type="hidden" name="items[{{ forloop.counter0 }}].product_name" value="{{ item.product.name }}">
            <input type="hidden" name="items[{{ forloop.counter0 }}].product_price" value="{{ item.product.price }}">
            {% endif %}

            <tr>
                <td>{{ item.product.name }}</td>
                <td>{{ item.quantity }} pcs.</td>
                <td>{{ item.product.price }} $</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
