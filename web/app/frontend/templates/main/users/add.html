{% extends 'common/home.html' %}

{% block content %}
<h1>User Adding</h1>

<form method="post" action="{% url 'users_add' %}">
  {% csrf_token %}

  <div class="form-group row">
    <label class="col-sm-2">Name:</label>
    <div class="col-sm-10">
      <input class="form-control" name="name" value="{{ user.name }}">
      {% if form.name.errors %}
      <div class="text-warning">{{ form.name.errors }}</div>
      {% endif %}
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2">Username:</label>
    <div class="col-sm-10">
      <input class="form-control" name="username" value="{{ user.username }}">
      {% if form.username.errors %}
      <div class="text-warning">{{ form.username.errors }}</div>
      {% endif %}
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2">Password:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="password" value="{{ user.password }}">
      {% if form.password.errors %}
      <div class="text-warning">{{ form.password.errors }}</div>
      {% endif %}
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2">Role:</label>
    <div class="col-sm-10">
      <select class="form-control" name="role">
        {% for role in roles %}
        <option value="{{ role.name }}">{{ role.value }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <button class="btn btn-success" type="submit">Create</button>
</form>

<form method="get" action="{% url 'users_list' %}">
  <button class="btn btn-info" type="submit">Back</button>
</form>

{% endblock %}
