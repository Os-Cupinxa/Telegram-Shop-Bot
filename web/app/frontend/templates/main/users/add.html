{% extends 'common/home.html' %}

{% block content %}
<h1>User Adding</h1>

<form method="post" action="{% url 'users_add' %}">
  {% csrf_token %}

  <div class="form-group row">
    <label class="col-sm-2">E-mail:</label>
    <div class="col-sm-10">
      <input class="form-control" name="email" value="{{ user.email }}">
      {% if form.email.errors %}
      <div class="text-warning">{{ form.email.errors }}</div>
      {% endif %}
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2">Username:</label>
    <div class="col-sm-10">
      <input class="form-control" name="username" value="{{ user.username }}">
      {% if form.username.errors %}
      <div class="text-warning">{{ form.username.errors }}</div>
      {% endif %}
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2">Senha:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="password" value="{{ user.password }}">
      {% if form.password.errors %}
      <div class="text-warning">{{ form.password.errors }}</div>
      {% endif %}
    </div>
  </div>

  <button class="btn btn-success" type="submit">Criar</button>
</form>

<form method="get" action="{% url 'users_list' %}">
  <button class="btn btn-info" type="submit">Voltar</button>
</form>

{% endblock %}
