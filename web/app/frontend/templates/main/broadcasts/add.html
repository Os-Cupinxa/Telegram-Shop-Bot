{% extends "common/home.html" %}

{% block title %}Broadcast Adding{% endblock %}

{% block content %}
  
  {% if request.GET.send %}
    <div class="alert alert-success" role="alert">
      The broadcast is added to the send queue.
    </div>
  {% endif %}

  <form method="post" action="{% url 'broadcast_add' %}">
    {% csrf_token %}
    <div class="form-group row">
      <label class="col-sm-2">Text:</label>
      <div class="col-sm-10">
        <textarea class="form-control" name="text" rows="8" maxlength="4096" required></textarea>
      </div>
    </div>
    <button class="btn btn-success" type="submit">Send</button>
  </form>

{% endblock %}
