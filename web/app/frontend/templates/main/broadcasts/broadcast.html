{% extends 'common/home.html' %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/broadcast.css' %}">

<h1>Enviar Broadcast</h1>

<div class="broadcast-container">
    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="message">Mensagem:</label>
            <textarea class="form-control" name="message" rows="5" placeholder="Digite a mensagem que serÃ¡ enviada para todos os clientes..."></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Enviar Broadcast</button>
    </form>
</div>

{% endblock %}
