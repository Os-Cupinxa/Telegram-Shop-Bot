{% extends "common/home.html" %}
{% load static %}

{% block title %}Category Adding{% endblock %}

{% block content %}
<form method="post" action="{% url 'category_add' %}">
  {% csrf_token %}

  <div class="form-group row">
    <label class="col-sm-2">Nome:</label>
    <div class="col-sm-10">
      <input class="form-control" name="name" value="{{ category.name|default_if_none:'' }}">
      {% if nameError %}
      <div class="text-warning">{{ nameError }}</div>
      {% endif %}
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2">Emoji:</label>
    <div class="col-sm-10">
      <input class="form-control" name="emoji" value="{{ category.emoji|default_if_none:'' }}">
      {% if emojiError %}
      <div class="text-warning">{{ emojiError }}</div>
      {% endif %}
    </div>

    <button class="btn btn-success" type="submit">Cadastrar</button>
</form>

<form method="get" action="{% url 'categories_list' %}">
  <button class="btn btn-info" type="submit">Voltar</button>
</form>
{% endblock %}
