{% extends "common/home.html" %}
{% load static %}

{% block title %}Category List{% endblock %}

{% block content %}
<center class="mb-4">
  <a class="btn btn-sm btn-info" href="{% url 'category_add' %}">Add category</a>
</center>

<table id="categories" class="table table-striped table-bordered" cellspacing="0" width="100%">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for category in categories %}
    <tr>
      <td>{{ category.id }}</td>
      <td>{{ category.name }}</td>
      <td>
        <a class="btn btn-xs btn-info" href="{% url 'category_edit' category.id %}">
          <i class="fa fa-pencil" aria-hidden="true"></i>
        </a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
